repos:

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        language: python
        entry: ruff check
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
        types: [python]

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        language: python
        entry: ruff format
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: python
        entry: uv run mypy
        types: [python]
        args: ["."]
        pass_filenames: false
        always_run: true

