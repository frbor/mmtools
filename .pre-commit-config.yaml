  - repo: local
    hooks:
    -   id: uv-build
        name: uv-build
        entry: uv
        args: [build,--wheel]
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
        entry: trailing-whitespace-fixer
        language: python
        types: [text]

      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: end-of-file-fixer
        language: python
        types: [text]

      - id: check-json
        name: check-json
        entry: check-json
        language: python
        types: [json]

      - id: check-added-large-files
        name: check-added-large-files
        entry: check-added-large-files
        language: python
        types: [file]

      - id: debug-statements
        name: debug-statements
        entry: debug-statement-hook
        language: python
        types: [python]
